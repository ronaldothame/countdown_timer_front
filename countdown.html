<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./countdown.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="countdown-container">
        <header>
            <h1>Countdown Timer</h1>
        </header>
        <form class="form">
            <input name="eventName" type="text" placeholder="Type the event name...">
            <input name="eventTime" id="eventTime" type="datetime-local" min="current-date" placeholder="Event Date">
            <button id="create" class="fa-solid fa-plus buttons"></button>
            <button id="share" class="fa-solid fa-share buttons"></button>
            <button id="delete" class="fa-solid fa-trash buttons"></button>
            <button id="info" class="fa-solid fa-circle-info buttons"></button>
        </form>
        <div class="myDiv">
            <table class="myTable" id="eventList">
            </table>
        </div>
    </div>
    <script src="/Users/ronaldo.thame/countdown_timer_front/countdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
</body>

</html>
